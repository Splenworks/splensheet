<!doctype html>
<html lang="en" class="dark:bg-neutral-900">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/icons/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="spreadsheet, excel, sheet, browser"
    />
    <meta
      name="description"
      content="SplenSheet is a free online spreadsheet viewer that allows you to view spreadsheets directly in your browser. You can drag and drop any spreadsheet files, including Excel files, CSV files, and more. The app runs entirely in your browser, so you can view and edit your spreadsheets without uploading them to a server."
    />
    <meta name="google-site-verification" content="8kks9Op-Lj9ymdtLd_JHjjFU4BUqmSYE9x4Nq3wHCmg" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    </script>
    <script
      defer
      data-domain="splensheet.com"
      src="https://plausible.io/js/script.js"
    ></script>
    <title>SplenSheet - Free Online Spreadsheet Viewer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
