<html lang="en" class="dark:bg-neutral-900">

      href="/src/assets/icons/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="spreadsheet, excel, sheet, browser"
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Splensheet - Free Online Spreadsheet Editor with Formula Support" />

      property="og:description"
      content="Edit spreadsheets directly in your browser with Splensheet. Supports XLSX, XLS, CSV, and formulas — no login or upload required."
    />
    <meta property="og:url" content="https://splensheet.com" />

    <meta name="twitter:card" content="summary" />

      name="twitter:description"
      content="Edit spreadsheets directly in your browser with Splensheet. Supports XLSX, XLS, CSV, and formulas — no login or upload required."

    <meta name="google-site-verification" content="8kks9Op-Lj9ymdtLd_JHjjFU4BUqmSYE9x4Nq3wHCmg" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SplenSheet",
        "url": "https://splensheet.com",
        "description": ""Splensheet is a free, privacy-focused spreadsheet editor that runs entirely in your browser. It supports XLSX, XLS, and CSV files, allows formula editing, and requires no login or file upload. Perfect for quick edits, data review, or working on the go.",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <title>Splensheet - Free Online Spreadsheet Editor with Formula Support</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      data-domain="splensheet.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </body>
</html>
